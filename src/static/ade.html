<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADE Workspace</title>
    <link rel="stylesheet" href="/dashboard/ade-main.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0a0a0b;
            color: #ffffff;
            overflow-x: hidden;
        }

        #ade-app {
            min-height: 100vh;
        }

        /* Loading state */
        .ade-loading {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: #0a0a0b;
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 2px solid #333;
            border-top: 2px solid #9b59d0;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }

        .loading-text {
            color: #888;
            font-size: 14px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Hide loading once Svelte app loads */
        .ade-loading.hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div id="ade-app">
        <div class="ade-loading">
            <div class="loading-spinner"></div>
            <div class="loading-text">Loading ADE Workspace...</div>
        </div>
    </div>

    <!-- Svelte App Bundle (will be generated by build) -->
    <script type="module" src="/dashboard/ade-app.js"></script>
    
    <script>
        // Hide loading screen once Svelte app loads
        window.addEventListener('load', () => {
            setTimeout(() => {
                const loading = document.querySelector('.ade-loading');
                if (loading) {
                    loading.classList.add('hidden');
                }
            }, 100);
        });
    </script>
</body>
</html>
